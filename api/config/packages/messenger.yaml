framework:
    messenger:
        default_bus: command.bus

        buses:
            command.bus: ~
            query.bus: ~

        transports:
            sync: 'sync://'
            async: '%env(MESSENGER_TRANSPORT_DSN)%'

        routing:
            'App\Common\CQRS\ICommand': sync
            'App\Common\CQRS\IQuery': sync


